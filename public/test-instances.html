
<!DOCTYPE html>
<html>
<head>
    <title>Test Instances API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .event { border: 1px solid #ccc; margin: 10px 0; padding: 15px; border-radius: 5px; }
        .delete-btn { background: red; color: white; padding: 5px 10px; border: none; border-radius: 3px; cursor: pointer; }
        .delete-btn:hover { background: darkred; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Test Instances API</h1>
    <div id="status">Loading...</div>
    <div id="events"></div>

    <script>
        async function fetchEvents() {
            try {
                const response = await fetch('/api/instances');
                const statusDiv = document.getElementById('status');
                
                if (!response.ok) {
                    const errorText = await response.text();
                    statusDiv.innerHTML = `<div class="error">API Error: ${response.status} - ${errorText}</div>`;
                    return;
                }
                
                const events = await response.json();
                statusDiv.innerHTML = `<div class="success">Found ${events.length} events</div>`;
                
                const eventsDiv = document.getElementById('events');
                eventsDiv.innerHTML = '';
                
                events.forEach((event, index) => {
                    const eventDiv = document.createElement('div');
                    eventDiv.className = 'event';
                    eventDiv.innerHTML = `
                        <h3>${event.customTitle || event.activity.name}</h3>
                        <p><strong>Date:</strong> ${new Date(event.datetime).toLocaleString()}</p>
                        <p><strong>Location:</strong> ${event.location || 'No location'}</p>
                        <p><strong>Participants:</strong> ${event.participations?.length || 0}</p>
                        <button class="delete-btn" onclick="deleteEvent('${event.id}', '${event.customTitle || event.activity.name}')">
                            üóëÔ∏è Delete Event
                        </button>
                    `;
                    eventsDiv.appendChild(eventDiv);
                });
                
            } catch (error) {
                document.getElementById('status').innerHTML = `<div class="error">Fetch Error: ${error.message}</div>`;
            }
        }
        
        async function deleteEvent(eventId, eventName) {
            if (!confirm(`Are you sure you want to delete "${eventName}"?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/instances/${eventId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    alert('Event deleted successfully!');
                    fetchEvents(); // Refresh the list
                } else {
                    const errorText = await response.text();
                    alert(`Failed to delete event: ${errorText}`);
                }
            } catch (error) {
                alert(`Error deleting event: ${error.message}`);
            }
        }
        
        // Load events when page loads
        fetchEvents();
    </script>
</body>
</html>
